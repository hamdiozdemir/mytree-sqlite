{% extends 'layout.html' %}
{% include "includes/navbar.html" %}

{% block body %}



<div class="container">
<div class="row">
    <h4>Select an image to upload</h2>


    <form method="post" action="/app/imageupload" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>* Only <i>.jpg, .jpeg, .png, .gif</i> extensions are allowed.</p>
        <p>** Max 5 MB</p>
        <p>
            <input type="submit" value="Upload" class="btn btn-info">
        </p>
    </form>
</div>
</div>

{% endblock body %}
